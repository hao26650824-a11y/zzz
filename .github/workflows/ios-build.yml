name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        brew install autoconf automake libtool pkg-config
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython kivy kivy-ios
    
    - name: Rename main file
      run: |
        if [ -f "main_kivy.py" ]; then
          mv main_kivy.py main.py
        fi
    
    - name: Build iOS
      run: buildozer ios release
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-app
        path: bin/*.ipa
