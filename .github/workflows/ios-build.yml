name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy kivy-ios
        brew install autoconf automake libtool pkg-config
    
    - name: Rename main file
      run: |
        cd $GITHUB_WORKSPACE
        if [ -f "main_kivy.py" ]; then
          mv main_kivy.py main.py
        fi
    
    - name: Create buildozer.spec
      run: |
        cd $GITHUB_WORKSPACE
        cat > buildozer.spec << 'SPEC'
[app]
title = Mom's Happy Birthday
package.name = mombirthday
package.domain = org.hao26650824
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt
version = 1.0
requirements = python3,kivy
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1
SPEC
    
    - name: Build iOS app
      run: |
        cd $GITHUB_WORKSPACE
        buildozer ios release
    
    - name: Upload iOS app
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: iOS-App
        path: bin/*.ipa
        retention-days: 30
